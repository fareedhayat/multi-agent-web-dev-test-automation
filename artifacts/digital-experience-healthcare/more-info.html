</head>
<body>
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="skip-link" data-testid="skip-to-content">Skip to content</a>

  <!-- Sticky Navigation Bar -->
  <nav class="navbar" data-testid="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-container">
      <a href="./index.html" class="navbar-brand">
        <span class="brand-icon" aria-hidden="true">üè•</span>
        <span class="brand-name">Digital Experience</span>
      </a>
      <ul class="navbar-menu">
        <li><a href="./index.html" class="navbar-link">Home</a></li>
        <li><a href="./more-info.html" class="navbar-link active" aria-current="page">More Information</a></li>
        <li><a href="./contact.html" class="navbar-link">Contact Us</a></li>
      </ul>
      <button type="button" class="theme-toggle" data-testid="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon" aria-hidden="true">üåô</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content" data-testid="main-content">
    <!-- Hero Section -->
    <section class="hero hero-secondary">
      <div class="container">
        <h1 class="hero-title">Explore Our Services</h1>
        <p class="hero-subtitle">Find the healthcare solutions that fit your needs with our comprehensive search and filtering tools.</p>
      </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="search-filter-section">
      <div class="container">
        <div class="search-bar-wrapper">
          <label for="search-input" class="visually-hidden">Search services</label>
          <input 
            type="search" 
            id="search-input" 
            class="search-input" 
            data-testid="search-input"
            placeholder="Search services by name or description..."
            aria-label="Search services"
            autocomplete="off"
          >
          <span class="search-icon" aria-hidden="true">üîç</span>
        </div>

        <div class="filter-sort-controls">
          <div class="filter-chips-wrapper">
            <span class="filter-label">Filter by:</span>
            <div class="filter-chips" role="group" aria-label="Service category filters">
              <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="primary-care">
                <span class="chip-label">Primary Care</span>
                <span class="chip-icon" aria-hidden="true">‚úì</span>
              </button>
              <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="pediatrics">
                <span class="chip-label">Pediatrics</span>
                <span class="chip-icon" aria-hidden="true">‚úì</span>
              </button>
              <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="dental">
                <span class="chip-label">Dental</span>
                <span class="chip-icon" aria-hidden="true">‚úì</span>
              </button>
              <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="mental-health">
                <span class="chip-label">Mental Health</span>
                <span class="chip-icon" aria-hidden="true">‚úì</span>
              </button>
              <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="urgent-care">
                <span class="chip-label">Urgent Care</span>
                <span class="chip-icon" aria-hidden="true">‚úì</span>
              </button>
            </div>
          </div>

          <div class="sort-wrapper">
            <label for="sort-dropdown" class="sort-label">Sort by:</label>
            <select id="sort-dropdown" class="sort-dropdown" data-testid="sort-dropdown" aria-label="Sort services">
              <option value="alphabetical">Alphabetical</option>
              <option value="popularity">Popularity</option>
            </select>
          </div>
        </div>

        <div class="results-info" role="status" aria-live="polite">
          <span class="results-count">Showing <strong id="results-count">12</strong> services</span>
        </div>
      </div>
    </section>

    <!-- Service Cards Section -->
    <section class="services-section">
      <div class="container">
        <div class="service-cards-grid" id="service-cards-grid">
          <!-- Skeleton loaders shown initially -->
          <div class="service-card skeleton-loader" data-testid="skeleton-loader" aria-hidden="true">
            <div class="skeleton-image"></div>
            <div class="skeleton-text skeleton-title"></div>
            <div class="skeleton-text skeleton-description">
