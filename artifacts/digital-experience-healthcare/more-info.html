  <!-- Sticky Navigation Bar -->
  <nav class="navbar" data-testid="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-container">

  </nav>

  <!-- Main Content -->
  <main id="main-content" data-testid="main-content">
    <!-- Page Header -->
    <section class="page-header">
      <div class="container">
        <h1>More Information</h1>
        <p class="page-subtitle">Discover our services, insurance options, and locations. Use the search and filters below to find exactly what you need.</p>
      </div>
    </section>

    <!-- Search and Filter Controls -->
    <section class="controls-section" aria-label="Search and filter controls">
      <div class="container">
        <div class="search-wrapper">
          <label for="search-input" class="visually-hidden">Search services</label>
          <input 
            type="search" 
            id="search-input" 
            class="search-input" 
            data-testid="search-input"
            placeholder="Search services by name or description..."
            aria-describedby="search-help"
          >
          <span class="search-icon" aria-hidden="true">üîç</span>
          <span id="search-help" class="visually-hidden">Type to filter services in real-time</span>
        </div>

        <div class="filter-controls">
          <div class="filter-chips" role="group" aria-label="Filter by category">
            <span class="filter-label">Filter by:</span>
            <button type="button" class="filter-chip" data-testid="filter-chip-primary-care" data-filter="primary-care">
              Primary Care
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip-pediatrics" data-filter="pediatrics">
              Pediatrics
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip-dental" data-filter="dental">
              Dental
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip-cardiology" data-filter="cardiology">
              Cardiology
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip-orthopedics" data-filter="orthopedics">
              Orthopedics
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip-mental-health" data-filter="mental-health">
              Mental Health
            </button>
          </div>

          <div class="sort-wrapper">
            <label for="sort-dropdown" class="sort-label">Sort by:</label>
            <select id="sort-dropdown" class="sort-dropdown" data-testid="sort-dropdown">
              <option value="alphabetical">Alphabetical</option>
              <option value="popularity">Popularity</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Service Cards Grid -->
    <section class="services-section" aria-label="Healthcare services">
      <div class="container">
        <div class="service-cards-grid" id="service-cards-grid">
          <!-- Skeleton loaders shown initially, replaced by JS -->
          <div class="service-card skeleton-loader" data-testid="skeleton-loader" aria-hidden="true">
            <div class="skeleton-image"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
          </div>
          <div class="service-card skeleton-loader" data-testid="skeleton-loader" aria-hidden="true">
            <div class="skeleton-image"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
          </div>
          <div class="service-card skeleton-loader" data-testid="skeleton-loader" aria-hidden="true">
            <div class="skeleton-image"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton
