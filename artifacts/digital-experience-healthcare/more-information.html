  <!-- Sticky Navigation Bar -->
  <nav class="navbar" data-testid="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-container">
      <a href="./index.html" class="navbar-brand">
        <span class="brand-icon" aria-hidden="true">üè•</span>

        <span class="theme-icon" aria-hidden="true">üåô</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content" data-testid="main-content">
    <!-- Page Header -->
    <section class="page-header">
      <div class="container">
        <h1>More Information</h1>
        <p class="page-subtitle">Discover our comprehensive healthcare services, get answers to common questions, and find the care that's right for you.</p>
      </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="search-filter-section">
      <div class="container">
        <div class="search-bar-wrapper">
          <label for="search-input" class="visually-hidden">Search services</label>
          <input 
            type="search" 
            id="search-input" 
            class="search-input" 
            data-testid="search-input"
            placeholder="Search services by name or description..."
            aria-label="Search services"
            autocomplete="off"
          >
          <span class="search-icon" aria-hidden="true">üîç</span>
        </div>

        <div class="filter-section">
          <h2 class="filter-heading">Filter by Category</h2>
          <div class="filter-chips" role="group" aria-label="Service category filters">
            <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="primary-care">
              <span class="chip-label">Primary Care</span>
              <span class="chip-check" aria-hidden="true">‚úì</span>
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="pediatrics">
              <span class="chip-label">Pediatrics</span>
              <span class="chip-check" aria-hidden="true">‚úì</span>
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="dental">
              <span class="chip-label">Dental</span>
              <span class="chip-check" aria-hidden="true">‚úì</span>
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="cardiology">
              <span class="chip-label">Cardiology</span>
              <span class="chip-check" aria-hidden="true">‚úì</span>
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="orthopedics">
              <span class="chip-label">Orthopedics</span>
              <span class="chip-check" aria-hidden="true">‚úì</span>
            </button>
            <button type="button" class="filter-chip" data-testid="filter-chip" data-filter="mental-health">
              <span class="chip-label">Mental Health</span>
              <span class="chip-check" aria-hidden="true">‚úì</span>
            </button>
          </div>
        </div>

        <div class="sort-section">
          <label for="sort-dropdown" class="sort-label">Sort by:</label>
          <select id="sort-dropdown" class="sort-dropdown" data-testid="sort-dropdown">
            <option value="alphabetical">Alphabetical</option>
            <option value="popularity">Popularity</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Service Cards Section -->
    <section class="services-section">
      <div class="container">
        <h2 class="section-heading">Our Services</h2>
        <div class="service-cards-grid" id="service-cards-container">
          <!-- Skeleton loaders shown initially -->
          <div class="service-card skeleton-loader" data-testid="skeleton-loader" aria-hidden="true">
            <div class="skeleton-image"></div>
            <div class="skeleton-text skeleton-
